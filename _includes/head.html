<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ site.data.i18n[page.locale].title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
    <link href="/Content/css/main.min.css" rel="stylesheet" />
    <meta property="fb:app_id" content="{{ site.data.i18n[page.locale].facebook.app_id }}" />
    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:type" content="{{ site.data.i18n[page.locale].meta.type }}" />
    <meta property="og:title" content="{{ site.data.i18n[page.locale].meta.title }}" />
    <meta property="og:description" content="{{ site.data.i18n[page.locale].meta.description }}" />
    <meta property="og:image" content="/Content/img/fb-share.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta name="twitter:card" content="{{ site.data.i18n[page.locale].twitter.card }}" />
    <meta name="twitter:title" content="{{ site.data.i18n[page.locale].meta.title }}" />
    <meta name="twitter:description" content="{{ site.data.i18n[page.locale].meta.description }}" />
    <meta name="twitter:image" content="/Content/img/twitter-share.png" />
    <meta property="twitter:image:width" content="876" />
    <meta property="twitter:image:height" content="438" />
    <script>
        window.fbAsyncInit = function() {
        FB.init({
        appId            : '{{ site.data.i18n[page.locale].facebook.app_id }}',
        autoLogAppEvents : true,
        xfbml            : true,
        version          : 'v2.10'
        });
        FB.AppEvents.logPageView();
        };

        (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</head>
